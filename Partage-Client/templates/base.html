<head>
    <title>{{block "title" .}}Undefined Title{{end}}</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css"
          integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/static/style.css">
    <script src="/static/script.js"></script>
</head>
<body>
<div class="navbar">
    <div style="margin:0 auto; width:80%">
        <a href="/">Home</a>
        <a href="/discover">Discover</a>
        <a href="/profile?UserID={{.UserID}}">Profile</a>
    </div>
</div>
<div class="main-content">
    <h4 class="heading">
        {{block "heading" .}}{{end}}
    </h4>
    <div class="pure-g">
        <div class="pure-u-4-5">
            <div class="content-box">
                {{block "content" .}}Undefined Content{{end}}
            </div>
        </div>
        <div class="pure-u-1-5">
            <div class="content-box" style="margin-left:10px">
                <p>{{block "user" .MyData}}{{end}}</p>
                <span><b>{{len .MyData.Followers}}</b> Followers&nbsp;&nbsp;&nbsp;&nbsp;</span>
                <span><b>{{len .MyData.Followees}}</b> Following</span>
                <p><b>{{.MyData.Credits}}</b> Tokens</p>
                <p><b>{{.MyData.ReceivedEndorsements}}&nbsp;</b>Endorsements received</p>
            </div>
         
        </div>
    </div>
</div>
</body>
